<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 2px solid red;
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 1fr  1fr;

        }

        .box{
            border: 2px  solid black;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box">this is flex box1</div>
    <div class="box">this is flex box2</div>
    <div class="box">this is flex box3</div>
    <div class="box">this is flex box4</div>
    <div class="box">this is flex box5</div>
    <div class="box">this is flex box6</div>
    </div>
</body>
</html>
