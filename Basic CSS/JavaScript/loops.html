<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script>

        console.log("For Loop");
        for (let i = 0; i < 5; i++) {
            console.log(i);
        } 
        console.log("While Loop");
        let j = 0;
        while (j < 5) {
            console.log(j);
            j++;
        }       
        // Do-While Loop
        console.log("Do-While Loop");
        let k=0;
        do {
            console.log(k);
            k++;
        } while (k < 5);
        // for in loop
        console.log("For-In Loop");     
        let person = {fname:"John", lname:"Doe", age:25};
        for (x in person) {
            console.log(x + " is: " + person[x]);
        }
    </script>
</head>
<body>
    
</body>
</html>
