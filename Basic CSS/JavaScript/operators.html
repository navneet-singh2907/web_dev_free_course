<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprrators</title>

    <script>

        console.log("Operators in JavaScript");
        a = 10;
        b = 2;
        console.log("a + b =", a + b);  
        console.log("a - b =", a - b);
        console.log("a * b =", a * b);
        console.log("a / b =", a / b);
        console.log("a % b =", a % b);
        console.log("assignment operator");
        a+=3; // a = a + 3
        console.log("a after a+=3 is", a);  
        console.log("comparison operators");
        console.log("a == b is", a == b);
        console.log("a >= b is", a >= b);
        console.log("a <= b is", a <= b);

        console.log("logical operators");
        console.log("a > b && a != b is", a > b && a != b);
        console.log("a > b || a == b is", a > b || a == b);
        console.log("!(a > b) is", !(a > b));       
    </script>
</head>
<body>
    
</body>
</html>
