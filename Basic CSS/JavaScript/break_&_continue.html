<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue Statement </title>
    <script>
        console.log("Break statement");
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                break;
            }
            console.log(i);
        }
        console.log("Continue statement");
        for (let j = 0; j < 10; j++) {
            if (j% 2==0) {//only gonna print the odd numbers
                
                continue;
            }
            console.log(j);
        }

    </script>
</head>

<body>

</body>

</html>
