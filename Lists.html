<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Lists</h1>
    <!-- unorderd list -->
    <ul>
        <li>Apple</li>
        <li>Google</li>
        <li>Samsung</li>
    </ul>
    <!-- ordered list -->

    <ol>
        <li>wake up</li>
        <li>eat something</li>
        <li>go to gym</li>
    </ol>
        <!-- Descroption lists -->
         <dl>
            <dt>HTML</dt>
            <dd>hyper text markup language</dd>
            <dt>CSS</dt>
            <dd>Cascading style sheet</dd>



         </dl>
    <!-- Nested lists -->
     <ul>


        <li>Fruits

            <ul>
                <li>apple</li>
                <li>banana</li>
            </ul>
            <li>vegetables</li>
            <ul>
                <li>patato</li>
            </ul>
        </li>
     </ul>


</body>

</html>
